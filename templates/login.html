{% extends "base.html" %}

{% block content %}
<!-- Unificación visual: el fondo y los formularios ya están estilizados por styles.css -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="w-100 d-flex justify-content-center align-items-center" style="max-width: 950px;">
        <div class="p-5 shadow-lg rounded-4" style="background: rgba(255,255,255,0.92); min-width: 380px; max-width: 420px; width: 100%;">
            <div class="text-center mb-4">
                <img src="/static/images/logo.png" alt="Logo" style="height: 80px;">
            </div>
            <div class="login-form-title mb-3" style="font-weight:700; color:#0d6efd; font-size:2rem;">Inicia sesión en UPDS Prácticas</div>
            <form method="POST" action="/login">
                <label for="email" class="form-label" style="color:#0d6efd;">Correo institucional</label>
                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="ejemplo@upds.edu.bo" required>
                <label for="password" class="form-label" style="color:#0d6efd;">Contraseña</label>
                <input type="password" class="form-control mb-4" id="password" name="password" placeholder="********" required>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <div class="login-form-footer mt-4 text-center" style="color:#c1121f;">
                ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
